<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Styles pour la barre de navigation */
    .sidebar {
      width: 200px;
      height: 100vh;
      background-color: #4a5568;
      position: fixed;
      top: 0;
      left: -200px;
      transition: left 0.3s ease;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar ul {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .sidebar li {
      padding: 1rem;
      color: #ffffff;
    }

    .sidebar li:hover {
      background-color: #2d3748;
    }

    /* Style pour le bouton image */
    #sidebar-toggle {
      position: absolute;
      top: 0;
      left: 0;
      margin: 20px;
      transition: margin-left 0.3s ease;
    }

    /* Animation du bouton image lors de l'apparition de la barre de navigation */
    .sidebar.active ~ #sidebar-toggle {
      margin-left: 220px;
    }

    /* Style pour le bouton de redirection */
    #redirect-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body class="bg-gray-300 flex flex-col items-center justify-center h-screen">
  <!-- Bouton image pour afficher la barre de navigation -->
  <img id="sidebar-toggle" src="../image/menu.png" alt="Menu" class="cursor-pointer w-10">

  <!-- Barre de navigation -->
  <div class="sidebar">
    <ul>
      <li><a href ="index.html">Accueil</a></li>
      <li> <a href = "barre.html">Timeline</a></li>
      <li><a >Certification</a></li>
  </div>

  <!-- Contenu principal -->
  <div class="container mx-auto mt-8">
    <div class="flex justify-center items-center">
        <div class="max-w-3xl w-full border-2 border-blue-500 rounded-lg shadow-lg overflow-hidden">
            <div class="md:flex">
                <div class="md:flex-shrink-0">
                    <img class="w-64 h-auto rounded-full" src="../image/utilisateur (1).png" alt="Person's photo">
                </div>
                <div class="p-6 md:flex-grow">
                    <h2 class="text-xl font-bold mb-2">Louan Poirier</h2>
                    <p class="text-gray-700">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eget fringilla mauris. Donec id sodales nulla.</p>
                </div>
            </div>
        </div>
    </div>
  </div>

  <!-- Bouton de redirection -->
  <a href="barre.html" id="redirect-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Page Suivante
  </a>

  <script>
    // Fonction pour afficher ou masquer la barre de navigation
    document.getElementById('sidebar-toggle').addEventListener('click', function() {
      document.querySelector('.sidebar').classList.toggle('active');
    });
    document.getElementById('sidebar').addEventListener('mouseleave', function() {
      document.querySelector('.sidebar').classList.remove('active');
    });
  </script>
</body>
</html>
