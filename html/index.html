<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Styles pour la barre de navigation */
    .sidebar {
      width: 200px;
      height: 100vh;
      background-color: #4a5568;
      position: fixed;
      top: 0;
      left: -200px;
      transition: left 0.3s ease;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar ul {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .sidebar li {
      padding: 1rem;
      color: #ffffff;
    }

    .sidebar li:hover {
      background-color: #2d3748;
    }

    /* Style pour le bouton image */
    #sidebar-toggle {
      position: absolute;
      top: 0;
      left: 0;
      margin: 20px;
      transition: margin-left 0.3s ease;
    }

    /* Animation du bouton image lors de l'apparition de la barre de navigation */
    .sidebar.active ~ #sidebar-toggle {
      margin-left: 220px;
    }

    /* Style pour le bouton de redirection */
    #redirect-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
  <!-- Bouton image pour afficher la barre de navigation -->
  <img id="sidebar-toggle" src="menu_icon.png" alt="Menu" class="cursor-pointer">

  <!-- Barre de navigation -->
  <div class="sidebar">
    <ul>
      <li>Accueil</li>
      <li>Portfolio</li>
      <li>Contact</li>
    </ul>
  </div>

  <!-- Contenu principal -->
  <div class="flex flex-col md:flex-row max-w-3xl bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="w-full md:w-1/2 flex justify-center">
      <div class="bg-gray-300 w-72 h-72 rounded-lg overflow-hidden">
        <img src="votre_image.jpg" alt="Votre image" class="w-full h-full object-cover">
      </div>
    </div>
    <div class="w-full md:w-1/2 p-8">
      <p class="text-lg text-gray-700">Bonjour, je suis [Votre Nom]. Je suis passionné par le développement web et la création de sites web innovants.</p>
    </div>
  </div>

  <!-- Bouton de redirection -->
  <a href="page_suivante.html" id="redirect-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Page Suivante
  </a>

  <script>
    // Fonction pour afficher ou masquer la barre de navigation
    document.getElementById('sidebar-toggle').addEventListener('click', function() {
      document.querySelector('.sidebar').classList.toggle('active');
    });
  </script>
</body>
</html>
